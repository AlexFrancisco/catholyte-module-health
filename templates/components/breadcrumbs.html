{% if breadcrumbs %}
<nav aria-label="breadcrumb" class="mt-2 mb-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{ url_for('main.index_view') }}">
                <i class="bi bi-house-door"></i> Home
            </a>
        </li>
        {% for (label, endpoint) in breadcrumbs %}
            {% if loop.last %}
                <li class="breadcrumb-item active" aria-current="page">{{ label }}</li>
            {% else %}
                <li class="breadcrumb-item">
                    <a href="{{ url_for(endpoint) }}">{{ label }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
{% endif %}

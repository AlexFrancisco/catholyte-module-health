{% extends "layouts/base.html" %}

{% block styles %}
    {{ super() }}
    <style>
        /* Health module common styling */
        .card {
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .card .card-header {
            background-color: transparent;
            border-bottom: none;
            padding: 1rem;
        }
        
        .card .card-body {
            padding: 1.5rem;
        }
        
        /* Health specific colors */
        .bg-health-primary {
            background-color: #2c9678;
            color: white;
        }
        
        /* Table styling */
        .table th {
            font-weight: 600;
        }
        
        /* Form enhancements */
        .form-label {
            font-weight: 500;
        }
        
        /* Badge styling */
        .badge {
            font-weight: 500;
            padding: 0.4em 0.6em;
        }
        
        /* Button group styling */
        .btn-group .btn {
            margin-right: 2px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container mt-4">
        {% include "components/breadcrumbs.html" %}
        {% block health_content %}{% endblock %}
    </div>
{% endblock %}
